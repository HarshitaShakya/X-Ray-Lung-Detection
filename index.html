<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lungs X-ray Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 20px;
      padding: 40px;
      background: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }
    .btn-primary {
      background: #2a5298;
      border: none;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background: #1e3c72;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card text-center">
    <h1 class="mb-4 text-primary">ü©∫ Lungs X-ray Detection</h1>
    <p class="text-muted">Upload an X-ray image to analyze lungs & abnormalities</p>

    <!-- Updated Form -->
    <form action="{{ url_for('index') }}" method="POST" enctype="multipart/form-data" class="mt-3">
      <div class="mb-3">
        <input class="form-control form-control-lg" type="file" name="file" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">üîç Start Detection</button>
    </form>
  </div>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
